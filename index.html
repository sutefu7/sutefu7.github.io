<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WebApplication1</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
</head>
<body>
    <app>Loading...</app>

    <script src="_framework/components.webassembly.js"></script>
    <script>'serviceWorker' in navigator && navigator.serviceWorker.register('/serviceworker')</script>
    <script>
            window.initVolume = () => {
	            var x = document.getElementsByTagName("audio")[0];
        	    x.volume = 0.5;
         	    return true;
            };
	    window.startPlay = () => {
		    var x = document.getElementsByTagName("audio")[0];
		    x.play();
		    return true;
	    };
            window.stopPlay = () => {
	            var x = document.getElementsByTagName("audio")[0];
                    x.pause();
                    return true;
            };
    </script>
</body>
</html>
